<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة ألعاب كروب الحلوين</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 1s ease;
        }
        .splash-text { color: #ff4757; font-size: 2.5rem; font-weight: bold; text-shadow: 0 0 20px #ff4757; animation: pulse 1.5s infinite; text-align: center; }

        canvas { position: fixed; top: 0; left: 0; z-index: 0; }

        #main-wrapper {
            position: relative; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100vh;
        }

        .auth-container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255, 69, 0, 0.4);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            width: 380px; text-align: center; color: white;
            backdrop-filter: blur(15px); display: none;
        }

        .instagram-tag {
            position: fixed; top: 20px; right: 20px; color: #ffcc00; font-weight: bold;
            font-size: 1.2rem; text-shadow: 0 0 10px #ffcc00;
            animation: blink 1s infinite alternate; z-index: 20;
        }

        input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #444; border-radius: 8px; background: #111; color: white; box-sizing: border-box; font-size: 16px; }
        .password-wrapper { position: relative; width: 100%; }
        .toggle-password { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #ff4500; font-size: 12px; font-weight: bold; }
        
        button { width: 100%; padding: 14px; background: linear-gradient(45deg, #ff4500, #ff8c00); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; font-size: 17px; transition: 0.3s; }
        button:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(255, 69, 0, 0.5); }
        .toggle-link { margin-top: 20px; font-size: 0.9rem; cursor: pointer; color: #3498db; text-decoration: underline; }

        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-text">منورين موقع كروب الحلوين</div>
    </div>

    <div class="instagram-tag">IG:pd_ww</div>
    <canvas id="canvas"></canvas>

    <div id="main-wrapper">
        <div class="auth-container" id="authBox">
            <h2 id="formTitle">إنشاء حساب جديد</h2>
            
            <input type="text" id="username" placeholder="الاسم الشخصي او يوزر الانستا">
            
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="كلمة المرور">
                <span class="toggle-password" onclick="togglePasswordVisibility()">إظهار</span>
            </div>
            
            <button onclick="handleAuth()" id="submitBtn">سجل الآن</button>
            <div class="toggle-link" onclick="toggleMode()" id="toggleText">لديك حساب بالفعل؟ سجل دخولك</div>
        </div>
    </div>

    <script>
        // نظام الظهور
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            const authBox = document.getElementById('authBox');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                authBox.style.display = 'block';
            }, 1000);
        }, 3000);

        // --- نظام الجزيئات ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * -3 - 1;
                this.color = color;
                this.life = 100;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.05;
                this.life -= 1.5;
            }
            draw() {
                ctx.fillStyle = this.color; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        window.addEventListener('mousemove', (e) => {
            for (let i = 0; i < 3; i++) particles.push(new Particle(e.x, e.y, 'rgba(255, 69, 0, 0.7)'));
        });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                if (particles[i].life <= 0) { particles.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // --- نظام التسجيل والاسم ---
        let isLoginMode = false;

        function toggleMode() {
            isLoginMode = !isLoginMode;
            const nameInput = document.getElementById('username');
            const formTitle = document.getElementById('formTitle');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');

            if (isLoginMode) {
                formTitle.innerText = "تسجيل الدخول";
                submitBtn.innerText = "دخول";
                toggleText.innerText = "ليس لديك حساب؟ سجل هنا";
                nameInput.style.display = "none"; // إخفاء حقل الاسم عند تسجيل الدخول
            } else {
                formTitle.innerText = "إنشاء حساب جديد";
                submitBtn.innerText = "سجل الآن";
                toggleText.innerText = "لديك حساب بالفعل؟ سجل دخولك";
                nameInput.style.display = "block"; // إظهار حقل الاسم عند إنشاء الحساب
            }
        }

        function handleAuth() {
            const name = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (isLoginMode) {
                const storedData = JSON.parse(localStorage.getItem(email));
                if (storedData && storedData.pass === pass) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userName', storedData.name); // حفظ الاسم لعرضه في الألعاب
                    window.location.href = 'games.html';
                } else {
                    alert("البيانات خطأ!");
                }
            } else {
                if (!name || !email || !pass) { alert("عبي كل الخانات يا حلو!"); return; }
                // حفظ الاسم وكلمة السر معاً في كائن واحد (Object)
                const userData = { name: name, pass: pass };
                localStorage.setItem(email, JSON.stringify(userData));
                alert("تم إنشاء الحساب بنجاح! سجل دخولك الآن");
                toggleMode();
            }
        }

        function togglePasswordVisibility() {
            const passInput = document.getElementById('password');
            passInput.type = passInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
